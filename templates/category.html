{% extends "main.html" %}
{% block content %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>{{ name }}</h1>
        </div>
    </div>

    <div class="row padding-top padding-bottom">
        <div class="col-md-1"></div>
        <div class="col-md-10 padding-none"></div>
        <div class="col-md-1"></div>
    </div>
    {% for item in items %}
    <a href = "{{url_for('showItem', item_id=item.id)}}">
        <div class="row">
            <div class="col-md-1"></div>
                <div class="col-md-10 clickable-list">
                    <h3>{{item.name}}</h3>
                </div>
            <div class="col-md-1"></div>
        </div>
    </a>
    {% endfor %}
    {% if username is not none %}
    <a href = "{{url_for('newItem')}}">
        <div class="row">
            <div class="col-md-1"></div>
                <div class="col-md-10 clickable-list">
                    <h3><em>Create new item</em></h3>
                </div>
            <div class="col-md-1"></div>
        </div>
    </a>
    {% endif %}

    <div class="row padding-bottom">
        <div class="col-md-1"></div>
        <div class="col-md-10 padding-none"></div>
        <div class="col-md-1"></div>
    </div>

   <div class="row">
            <div class="col-md-1"></div>
    <a href = '/'>
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Categories</button>
    </a>
   </div>
   </div>
{% endblock %}
